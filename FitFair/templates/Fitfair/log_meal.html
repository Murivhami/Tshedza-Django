<ul>
        {% for meal in meals %}
            <li>
                <h>Welcome {{meal.user}}</h></li>
                {% endfor %}
                </ul>

<h1>Log Your Meal</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log Meal</button>
    <!--Cancel button-->
    <a href="{% url 'meal_list' %}">
        <button type="button">Cancel</button>
    </a>
</form>
